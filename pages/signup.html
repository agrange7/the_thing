    <meta charset="UTF-8" />

      <a href="../index.html">

      </a>
      <ul class="nav-ul">
        <li class="nav-li"><a href="../index.html">Home</a></li>
        <li class="nav-li">
          <a href="../pages/films.html">Films</a>
        </li>
        <li class="nav-li">
          <a href="../pages/directors.html">Directors</a>
        </li>
        <li class="nav-li">
          <a href="../pages/lists.html">Lists</a>
        </li>
        <li class="nav-li">
          <a href="../pages/analysis.html">Analysis</a>
        </li>
        <li class="nav-li">
          <svg
            class="search-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-search"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />

        <li class="nav-li">
          <a class="sign-up-button" href="#">Sign Up</a>
        </li>
      </ul>
    </nav>
  </header>
  <body>
    <main class="main-sign-up main-global">
      <section class="section-register sections-vertical">
        <h2>Register</h2>
          <form class="register-form">
            <div class="register-form-data-container">
              <div class="register-form-data">
              <label for="username">Username</label>
              <input class="register-form-input" type="text" name="username" />

              <label for="password">Password</label>
              <input
                class="register-form-input"
                type="password"
                name="password"
              />

              <label for="email">Email</label>
              <input class="register-form-input" type="email" name="email" />

              <label for="day of birth">Day of Birth</label>
              <input
                class="register-form-input"
                type="date"
                name="day of birth"
              />

              <label for="favourite sub-genre">Favourite Sub-Genre</label>
              <select
                class="register-form-select-subgenre"
                name=""
                id="sub-genre"
              >
                <option value="body-horror">Body Horror</option>
                <option value="folk">Folk</option>
                <option value="found-footage">Found Footage</option>
                <option value="gothic">Gothic</option>
                <option value="giallo">Giallo</option>
                <option value="gore">Gore</option>
                <option value="home-invasion-survival">
                  Home Invasion and Survival
                </option>
                <option value="horror">Horror</option>
                <option value="monsters">Monsters</option>
                <option value="paranormal">Paranormal</option>
                <option value="psychological">Psychological</option>
                <option value="sci-fi">Sci-Fi</option>
                <option value="slasher">Slasher</option>
                <option value="supernatural">Supernatural</option>
                <option value="vampires">Vampires</option>
                <option value="zombies">Zombies</option>
              </select>
            </div>
              <div class="register-textarea-container">
                <label for="share your horror short film"
                >Share your horror short film
              </label>
              <textarea
                class="register-form-textarea"
                name="share your horror short film"
                placeholder="Have you created a horror short film? Leave us a link or describe it here."
              ></textarea>
              </div>

            </div>

            <div class="register-form-button-container">
              <button type="submit">Register</button>
              <button type="reset">Delete</button>
            </div>
          </form>
        </section>
    </main>
    <footer class="footer--alt">
      <span>
        Copyright © 2024, TheThing. Ningún vago te agarra un martillo
        <strong>(Javier Lopez)</strong>
      </span>
    </footer>
  </body>
</html>
